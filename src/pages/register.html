<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFusion</title>
    <link rel="icon" href="../../public/favicon.svg" type="image/x-icon">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="register-body">
    <div class="container text-white">
        <div class="row pt-2 pt-sm-5 mt-sm- mt-lg-0">
            <div class="col-11 col-sm-8 col-lg-5 wrapper mx-auto mx-sm-0 rounded p-3" id="signup">
                <header class="text-center text-md-start">
                    <a href="../../index.html" class="h2 text-decoration-none">
                        Flavor<span class="sec-font-color">Fusion</span>
                    </a>
                    <h3 class="fw-semibold h4 mb-0">Create your account</h3>
                    <span class="lh-1 fw-light">Enter your details below to get started.</span>
                </header>
                <form action="" class="mt-2">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control form-control-sm" id="name" placeholder="eg. Jonah">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control form-control-sm" id="email" placeholder="example@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password...">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Diet:</label>
                        <select class="form-select form-select-sm" aria-label="Diet preferences">
                            <option selected>Choose preferred diet </option>
                        </select>
                    </div>
                    <div class="d-grid col-12 col-md-4 mx-auto">
                        <a href="" class="btn fw-semibold">Get Started</a>
                    </div>
                </form>
                <p class="text-center mt-2 mb-0">Already have an account? <a href="../pages/signin.html" class="sec-font-color text-decoration-none fw-semibold">Login</a></p>
            </div>
            <div class="col-11 col-sm-8 col-lg-5 wrapper mx-auto mx-sm-0 rounded p-3 mt-5 d-none" id="signin">
                <header class="text-center">
                    <a href="../../index.html" class="h2 text-decoration-none">
                        Flavor<span class="sec-font-color">Fusion</span>
                    </a>
                    <h3 class="fw-semibold h4 mb-0">Welcome Back</h3>
                    <span class="lh-1 fw-light">Login to your account below</span>
                </header>
                <form action="" class="mt-2">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control form-control-sm" id="email" placeholder="example@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password...">
                    </div>
                    <div class="d-grid col-12 col-md-4 mx-auto">
                        <a href="" class="btn fw-semibold">Login</a>
                    </div>
                </form>
                <p class="text-center mt-2 mb-0">Don't have an account? <a href="../pages/signin.html" class="sec-font-color text-decoration-none fw-semibold">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
