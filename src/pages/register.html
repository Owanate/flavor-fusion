<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your account - FlavorFusion</title>
    <link rel="icon" href="../../public/favicon.svg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="register-body">
    <div class="container text-white">
        <div class="row pt-2 pt-sm-5 justify-content-center justify-content-lg-start">
            <div class="col-11 col-md-8 col-lg-5 wrapper mx-auto mx-sm-0 rounded p-3 d-none" id="signup">
                <header class="text-center text-md-start">
                    <a href="../../index.html" class="h2 text-decoration-none" aria-label="Back to homepage">
                        Flavor<span class="sec-font-color">Fusion</span>
                    </a>
                    <h3 class="fw-semibold h4 mb-0">Create your account</h3>
                    <span class="lh-1 fw-light">Enter your details below to get started.</span>
                </header>
                <form action="" class="mt-2" id="signup-form" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label"><span class="fw-bold">Full name</span> (required)</label>
                        <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="eg. Jonah Hill" required autocomplete="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><span class="fw-bold">Email address</span> (required)</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="example@example.com" required autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label mb-0"><span class="fw-bold">Password</span> (required)</label>
                        <span class="d-block mb-1" id="password-hint" style="font-size: 14px;">Must contain 8+ characters with at least 1 number</span>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Enter your password..." required aria-describedby="password-hint" autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                        <label for="diet-preference" class="form-label"><span class="fw-bold">Diet</span> (required)</label>
                        <select class="form-select form-select-sm" aria-label="Diet preferences" id="diet_preference" name="diet_preference" required>
                            <option value="">Choose preferred diet</option>
                            <option value="gluten-free">Gluten Free</option>
                            <option value="ketogenic">Ketogenic</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="lacto-vegetarian">Lacto-Vegetarian</option>
                            <option value="ovo-vegetarian">Ovo-Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="pescetarian">Pescetarian</option>
                            <option value="paleo">Paleo</option>
                        </select>
                    </div>
                    <div class="d-grid col-12 col-md-4 mx-auto">
                        <button class="btn fw-semibold" type="submit">Get Started</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center align-items-center text-center mt-2 mb-0">
                    <span class="">Already have an account?</span>
                    <button class="btn fw-semibold bg-transparent px-1" id="showSignInForm">Sign In</button>
                </div>
            </div>
            <div class="col-11 col-md-8 col-lg-5 wrapper mx-auto mx-sm-0 rounded p-3 mt-5 d-none" id="signin">
                <header class="text-center">
                    <a href="../../index.html" class="h2 text-decoration-none" aria-label="Back to homepage">
                        Flavor<span class="sec-font-color">Fusion</span>
                    </a>
                    <h3 class="fw-semibold h4 mb-0">Welcome Back</h3>
                    <span class="lh-1 fw-light">Login to your account below</span>
                </header>
                <form action="" class="mt-2" id="signin-form" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control form-control-sm" id="signin-email" name="email"  placeholder="example@example.com" required autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control form-control-sm" id="signin-password" name="password" placeholder="Enter your password..." required autocomplete="current-password">
                    </div>
                    <div class="d-grid col-12 col-md-4 mx-auto">
                        <button class="btn fw-semibold" type="submit">Login</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center align-items-center text-center mt-2 mb-0">
                    <span>Don't have an account?</span>
                    <button class="btn fw-semibold bg-transparent px-1" id="showSignUpForm">Sign Up</button>
                </di>
            </div>
        </div>
    </div>
    <script src="../scripts/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
