<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFusion</title>
    <link rel="icon" href="../../public/favicon.svg" type="image/x-icon">
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="register-body px-3 px-sm-5 px-lg-0">
    <main class="container-lg rounded wrapper text-white my-5 py-5 py-ms-4">
        <section class="row px-3 px-sm-4">
            <div class="bg-dark rounded col-sm-8 py-3 px-3 px-sm-4">
                <h1 class="mb-0 fs-6 text-center text-sm-start"><i>The Power Plate</i></>
                <h2 class="h1 text-center text-sm-start" id="title"></h2>
                <div class="d-flex align-items-center justify-content-center justify-content-sm-start flex-wrap">
                    <div class="d-flex align-items-center me-4">
                        <span class="material-symbols-outlined me-1" aria-hidden="true">restaurant</span>
                        <span id="serve-people"></span>
                    </div>
                    <div class="d-flex align-items-center me-sm-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill me-2" viewBox="0 0 16 16" aria-hidden="true">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                        </svg>
                        <span id="serve-time"></span>
                    </div>
                    <div class="d-flex align-items-center mt-2 mt-sm-0 ">
                        <span class="material-symbols-outlined" aria-hidden="true">nutrition</span>
                        <span id="nutrition"></span>
                    </div>
                </div>
                <ul class="list-group list-group-flush mt-3 rounded">
                    <h3 class="sec-font-color mb-0">Caloric Breakdown</h3>
                    <li class="list-group-item text-bg-dark d-flex justify-content-between px-0 pb-0">
                        <span class="fw-semibold">Calories</span>
                        <span id="calories"></span>
                    </li>
                    <li class="list-group-item text-bg-dark d-flex justify-content-between px-0 pb-0">
                        <span class="fw-semibold">Protein</span>
                        <span id="protein"></span>
                    </li>
                    <li class="list-group-item text-bg-dark d-flex justify-content-between px-0 pb-0">
                        <span class="fw-semibold">Fat</span>
                        <span id="fat"></span>
                    </li>
                    <li class="list-group-item text-bg-dark d-flex justify-content-between px-0 pb-0">
                        <span class="fw-semibold">Carbs</span>
                        <span id="carbs"></span>
                    </li>
                    <li class="list-group-item text-bg-dark d-flex justify-content-between px-0 pb-0">
                        <span class="fw-bold">Weight Per Serving</span>
                        <span id="weight"></span>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4 mt-3 mt-sm-0 px-0 ps-sm-3">
                <img alt="" class="img-fluid rounded h-100 object-fit-cover" id="food-image">
            </div>
        </section>
        <section class="row px-3 px-sm-4 mt-4">
            <div class="col-sm-4 bg-dark rounded p-3">
                <h3 class="h4">Description</h3>
                <p class="mb-1 lh-sm" id="description"></p>
            </div>
            <div class="col-sm-8 mt-3 mt-sm-0 px-0 ps-sm-3">
                <div class="p-3 ps-sm-4 orange-box rounded">
                    <h3 class="h4">Ingredients</h3>
                    <ul class="d-flex flex-wrap ps-3" id="ingredients"></ul>
                </div>
            </div>
        </section>
        <section class="row px-3 px-sm-4 mt-4">
            <div class="bg-dark border border-dark rounded px-3 py-2">
                <h3 class="h2">Instructions</h3>
                <ol class="ps-3" id="instructions"></ol>
            </div>
        </section>
    </main>
    <script src="../js/instructions.js" type="module"></script>
</body>
</html>
